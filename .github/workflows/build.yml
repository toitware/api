name: CI

on:
  push:
    branches: [ ci-testing ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup protoc
        uses: arduino/setup-protoc@v1.1.0

      - name: Run a one-line script
        run: echo Hello, world!
      
      - name: Run protoc
        run: |
          cd node
          make protobuf
  
      - name: Add & Commit
        uses: EndBug/add-and-commit@v5.1.0
        with:
          message: ci commit
          branch: ci-testing

