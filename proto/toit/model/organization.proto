syntax = "proto3";

package toit.model;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/toitware/api.git/toit/model";
option java_package = "io.toit.proto.toit.model";
option java_outer_classname = "OrganizationProto";

message Organization {
    bytes id = 1;
    string name = 2;
    string default_sdk = 3;
    string email = 4;
    string city = 5;
    string country = 6;
    string phone_number = 7;
    string cvr_number = 8;
    Tier.Type tier = 9;
}

message User {
    bytes id = 1;
    bytes organization_id = 2;
    string email = 3;
    string name = 4;
}

message APIKey {
    bytes id = 1;
    bytes organization_id = 2;
    string name = 3;
    google.protobuf.Timestamp created_at = 4;
}

message Tier {
    enum Type {
      UNKNOWN = 0;
      FREE = 1;
      PAID = 2;
    };
  }
